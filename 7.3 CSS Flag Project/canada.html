<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canada Flagt</title>
  <style>
    .flag-of-canada{
      background-color: red;
      width: 900px;
      height: 600px;
      position: relative;
      border: 3px solid red;
    }
    .flag-of-canada > div{
      background-color: white;
      position:absolute;
      left: 25%;
      height: 100%;
      width: 50%;
    }
    p {
      color: red;
      margin: 0;
      text-align: center;
      margin-top: 250px;
      font-size: 5rem;
    }

  </style>
</head>
<body>
  <div class="flag-of-canada">
    <div>
      <p>Canada</p>
    </div>
  </div>

</body>
</html>
